<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glTF/GLB Viewer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .file-upload {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/sceneManager.js" defer></script>
    <script src="js/modelLoader.js" defer></script>
</head>
<body>
    <div class="file-upload">
        <input type="file" id="fileInput" accept=".gltf,.glb">
        <button id="loadSample">Load Sample Model</button>
    </div>
    <canvas id="renderCanvas"></canvas>
</body>
</html>
